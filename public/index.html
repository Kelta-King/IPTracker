<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker Tool</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="gradient-background">
        <table class="styled-table" id="dataTable">
            <thead>
                <tr>
                    <th style="border-radius: 5px 0 0 0;">IP</th>
                    <th>Device</th>
                    <th>Internet</th>
                    <th>MacFree</th>
                    <th>Status</th>
                    <th style="border-radius: 0 5px 0 0;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6"> 
                        <div style="display: inline-block; width:76.5%">
                            <input id="filterInput" type="text" placeholder="Filter" class="search-input">
                        </div>
                        <div style="display: inline-block; width:20%">
                            <button id="search" class="search-btn">
                                <i class="fa fa-search"></i> Search
                            </button>
                        </div>
                </tr>
                <tr>
                    <td>107.108.209.205</td>
                    <td>TIZEN_B2B_TRUNK_PRODUCT2023</td>
                    <td>Yes</td>
                    <td>Yes</td>
                    <td style="vertical-align: middle;color: #4CAF50;"> <i class="fa fa-circle" style="font-size:12px; margin-right:2px"></i> Alive</td>
                    <td> 
                        <button class="recheck-button"> 
                            <i class="fa fa-refresh" style="margin-right:6px"></i> Recheck
                        </button> 
                    </td>
                </tr>
                <tr>
                    <td>107.108.209.204</td>
                    <td>TIZEN_B2B_TRUNK_PRODUCT2023</td>
                    <td>Yes</td>
                    <td>Yes</td>
                    <td style="vertical-align: middle;color: #f44336;"> <i class="fa fa-circle" style="font-size:12px; margin-right:2px"></i> Dead</td>
                    <td> 
                        <button class="recheck-button"> 
                            <i class="fa fa-refresh" style="margin-right:6px"></i> Recheck
                        </button> 
                    </td>
                </tr>
                <!-- and so on... -->
            </tbody>
        </table>
    </div>
    <script src="JS/filteredSearch.js"></script>
</body>
</html>
