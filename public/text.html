<!DOCTYPE html>
<html>
<head>
  <title>Table Filter Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <input id="filterInput" type="text" placeholder="Filter">
  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Mark</td>
        <td>28</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
